<ng-template #extraTemplate>
   <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
      
<nz-card nzTitle="安全随手拍详情" [nzExtra]="extraTemplate">
        <table>
            <tbody>
                <tr>
                    <td style="width: 30%">记录时间</td>
                    <td>{{Detail.CreatDate}}</td>
                </tr>
                <tr>
                    <td>记录人</td>
                    <td>{{Detail.jiluren}}</td>
                </tr>
                <tr>
                    <td>不安全因素</td>
                    <td>{{Detail.memo}}</td>
                </tr>
                <!-- 点击查看的时候显示 -->
                <tr *ngIf="SatetyAnapType=='check'">
                    <td>处理人</td>
                    <td>{{Detail.chuliren}}</td>
                </tr>
                <tr *ngIf="SatetyAnapType=='check'">
                    <td>处理结果</td>
                    <td>{{Detail.results}}</td>
                </tr> 
                <!-- 点击处理的时候显示 -->
                <tr *ngIf="SatetyAnapType=='edit'">
                    <td>处理人</td>
                    <td>
                        <input nz-input placeholder="" [(ngModel)]="Detail.chuliren">
                    </td>
                </tr>
                <tr *ngIf="SatetyAnapType=='edit'">
                    <td>处理结果</td>
                    <td>
                        <input nz-input placeholder="" [(ngModel)]="Detail.results">
                    </td>
                </tr> 
                <tr>
                    <td>照片</td>
                    <td >
                        <img *ngFor="let data of photourlArray" src="{{data}}" alt="" style="width:50%">
                    </td>
                </tr>
            </tbody>
        </table>
       <button nz-button nzType="primary" *ngIf="SatetyAnapType=='edit'" (click)="handleOk()" style="margin-top: 20px">保存</button>
</nz-card>
