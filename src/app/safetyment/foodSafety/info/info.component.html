<ng-template #extraTemplate>
   <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
      
<nz-card nzTitle="膳食留样详情" [nzExtra]="extraTemplate">
    <table>
        <tbody>
            <tr>
                <td style="width: 30%">食品名称</td>
                <td>{{food.name}}</td>
            </tr>
            <tr>
                <td>留样时段</td>
                <td>{{food.timeFrame}}</td>
            </tr>
            <tr>
                <td>留样量</td>
                <td>{{food.reservedAmount}}</td>
            </tr>
            <tr>
                <td>留样时间</td>
                <td>{{food.createTime}}</td>
            </tr>
            <tr>
                <td>留样人</td>
                <td>{{food.reservedPeople}}</td>
            </tr>
            <tr>
                <td>销样时间</td>
                <td>{{food.pinTime}}</td>
            </tr>
            <tr>
                <td>销样人</td>
                <td>{{food.pinPeople}}</td>
            </tr>
            <tr>
                <td>样品图片</td>
                <td>
                <span *ngFor="let data of upload_imgArr">
                    <img src="{{data}}" alt="">
                </span>
                
                </td>
            </tr>
        </tbody>
    </table>
</nz-card>
