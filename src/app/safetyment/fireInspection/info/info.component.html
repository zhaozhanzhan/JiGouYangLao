<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>

<nz-card nzTitle="消防巡查记录列表" [nzExtra]="extraTemplate">
  <table>
    <thead>
      <tr>
        <th class="textCenter">巡查点名称</th>
        <th class="textCenter">巡查时间</th>
        <th class="textCenter">巡查人</th>
        <th class="textCenter">巡查详情</th>
        <th class="textCenter">巡查结论</th>
        <th class="textCenter">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of PatrolRecordList">
        <td>{{ data?.name }}</td>
        <td>{{ data?.ffdMemo?.updateDate | date: "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>{{ data?.ffdMemo?.noteTaker }}</td>
        <td>{{ data?.ffdMemo?.ffdmemo }}</td>
        <td>
          <span *ngIf="data?.ffdMemo?.isQualified == false">不合格</span>
          <span *ngIf="data?.ffdMemo?.isQualified == true">合格</span>
        </td>
        <td>
          <span *ngIf="data.ffdMemo.noteTaker == undefined">无巡查记录</span>
          <a
            href="#"
            *ngIf="data.ffdMemo.noteTaker != undefined"
            (click)="showFirePatrol(data, $event)"
            >查看</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</nz-card>
