<ng-template #extraTemplate>
    <button nz-button nzType="primary" (click)="turnToAdd('')">添加</button>
    <button nz-button nzType="default" class="marginLeft" (click)="back()">返回</button>
</ng-template>

<nz-card nzTitle="小组记录列表" [nzExtra]="extraTemplate">
    <nz-table #ajaxTable nzBordered nzShowSizeChanger [nzFrontPagination]="false" [nzLoading]="isTableLoading" [nzData]="list" [nzTotal]="page.total" [(nzPageIndex)]="page.index" [(nzPageSize)]="page.size" (nzPageIndexChange)="updateList()" (nzPageSizeChange)="updateList(true)" [nzShowTotal]="totalTemplate" [nzScroll]="{ x: '1000px' }">
        <thead>
            <tr>
                <th class="textCenter" nzWidth="180px" nzLeft="0px">训练时间</th>
                <th class="textCenter">范畴</th>
                <th class="textCenter">子范畴</th>
                <th class="textCenter">项目</th>
                <th class="textCenter">康复训练师</th>
                <th class="textCenter" nzWidth="100px" nzRight="0px">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of ajaxTable.data">
                <td class="textCenter" nzWidth="180px" nzLeft="0px">{{ data?.time }}</td>
                <td class="textCenter">{{ data?.scope }}</td>
                <td class="textCenter">{{ data?.childScope }}</td>
                <td class="textCenter">{{ data?.project  }}</td>
                <td class="textCenter">{{ data?.therapist  }}</td>
                <td class="textCenter" nzWidth="100px" nzRight="0px">
                    <a href="javascript:void(0)" (click)="turnToAdd(data)">查看</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a href="#" (click)="delete(data.id, $event)" class="red">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total>共 {{ total }} 条</ng-template>
</nz-card>
