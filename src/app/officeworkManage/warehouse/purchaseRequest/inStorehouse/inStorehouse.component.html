<!-- 顶部功能按钮Begin -->
<ng-template #btnArea>
  <button nz-button nzType="default" class="mr20" (click)="back()">返回</button>
</ng-template>
<!-- 顶部功能按钮End -->

<!-- 表单区域Begin -->
<nz-card nzTitle="入库详情" [nzExtra]="btnArea">
  <nz-card nzType="inner">
    <div nz-row nzType="flex">
      <div nz-col nzSpan="24">
        <nz-form-item nzFlex>
          <nz-form-label>申请单号</nz-form-label>
          <nz-form-control>
            <input
              class="dialog_input"
              nz-input
              [ngModel]="requsetInfo?.rid"
              readonly
              class="form_input"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item nzFlex>
          <nz-form-label>申请概述</nz-form-label>
          <nz-form-control>
            <input
              class="dialog_input"
              nz-input
              [ngModel]="requsetInfo?.title"
              readonly
              class="form_input"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label
          [nzMd]="4"
          [nzLg]="4"
          [nzXl]="2"
          [nzXXl]="2"
          nzRequired
          nzFor="whInId"
          >入库库房</nz-form-label
        >
        <nz-form-control [nzMd]="12" [nzLg]="12" [nzXl]="14" [nzXXl]="14">
          <nz-select
            nzAllowClear
            nzPlaceHolder="请选择"
            formControlName="whInId"
            class="form_input"
          >
            <nz-option
              *ngFor="let storehouse of storehouseList"
              [nzLabel]="
                storehouse?.name
              "
              [nzValue]="storehouse?.id"
            ></nz-option>
          </nz-select>
          <nz-form-explain
            [hidden]="
              !(
                validateForm.get('whInId').dirty &&
                validateForm.get('whInId').errors
              )
            "
            >入库库房不能为空</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzMd]="4"
          [nzLg]="4"
          [nzXl]="2"
          [nzXXl]="2"
          nzRequired
          nzFor="inDate"
          >入库时间</nz-form-label
        >
        <nz-form-control [nzMd]="12" [nzLg]="12" [nzXl]="14" [nzXXl]="14">
          <nz-date-picker
            nzShowTime
            nzFormat="yyyy-MM-dd HH:mm:ss"
            formControlName="inDate"
            id="inDate"
            [nzStyle]="{ width: '400px' }"
          ></nz-date-picker>
          <nz-form-explain
            [hidden]="
              !(
                validateForm.get('inDate').dirty &&
                validateForm.get('inDate').errors
              )
            "
            >入库时间不能为空</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzMd]="4"
          [nzLg]="4"
          [nzXl]="2"
          [nzXXl]="2"
          nzRequired
          nzFor="inSource"
          >入库来源</nz-form-label
        >
        <nz-form-control [nzMd]="12" [nzLg]="12" [nzXl]="14" [nzXXl]="14">
          <input
            nz-input
            formControlName="inSource"
            id="inSource"
            class="form_input"
            readonly
            [ngModel]="requsetInfo.resource"
          />
          <nz-form-explain
            [hidden]="
              !(
                validateForm.get('inSource').dirty &&
                validateForm.get('inSource').errors
              )
            "
            >入库来源不能为空</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzMd]="4"
          [nzLg]="4"
          [nzXl]="2"
          [nzXXl]="2"
          nzRequired
          nzFor="accountName"
          >入库人员</nz-form-label
        >
        <nz-form-control [nzMd]="12" [nzLg]="12" [nzXl]="14" [nzXXl]="14">
          <input
            class="form_input"
            nz-input
            formControlName="accountName"
            id="accountName"
            readonly
          />
          <nz-form-explain
            [hidden]="
              !(
                validateForm.get('accountName').dirty &&
                validateForm.get('accountName').errors
              )
            "
            >入库人员不能为空</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzMd]="4"
          [nzLg]="4"
          [nzXl]="2"
          [nzXXl]="2"
          nzFor="inComment"
          >备注</nz-form-label
        >
        <nz-form-control [nzMd]="12" [nzLg]="12" [nzXl]="14" [nzXXl]="14">
          <!-- <input nz-input formControlName="inComment" id="inComment"> -->
          <textarea
            class="form_input"
            rows="4"
            nz-input
            formControlName="inComment"
            id="inComment"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>

  <ng-template #btnListAdd>
    <button nz-button nzType="dashed" (click)="showSaveGoodsDialog(null, -1)">
      <i class="anticon anticon-plus"></i>添加物品
    </button>
  </ng-template>
  <nz-card
    class="mt10"
    nzType="inner"
    nzTitle="入库物品"
    [nzExtra]="btnListAdd"
  >
    <nz-table
      #goodsTable
      [nzData]="inGoodsList"
      [nzHideOnSinglePage]="true"
      nzBordered
      [nzFrontPagination]="false"
    >
      <thead>
        <tr>
          <th class="tac">序号</th>
          <th class="tac">物品名称</th>
          <th class="tac">采购日期</th>
          <th class="tac">数量</th>
          <th class="tac">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of goodsTable.data; let num = index">
          <td class="maxW50 tac">{{ data?.autoNum }}</td>
          <td class="maxW150 tac">{{ data?.goodsName }}</td>
          <td class="maxW80 tac">
            {{ data?.requisitionDate | date: "yyyy-MM-dd" }}
          </td>
          <td class="maxW150 tac">{{ data?.inNum }}</td>
          <td class="maxW50 tac">
            <a
              href="javascript:void(0)"
              (click)="showSaveGoodsDialog(data, num)"
              >编辑</a
            >
            <nz-divider nzType="vertical"></nz-divider>
            <a
              href="javascript:void(0)"
              (click)="deleteInGood(num)"
              style="color: #f81d22 !important;"
              >删除</a
            >
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>

  <div style="text-align:center;margin-top: 30px;">
    <button
      class="saveBtn"
      nz-button
      nzType="primary"
      nzSize="large"
      (click)="saveForm()"
      [nzLoading]="isBtnLoading"
    >
      保存
    </button>
  </div>
</nz-card>
<!-- 表单区域End -->

<nz-modal
  [(nzVisible)]="isShowSaveGoodsDialog"
  nzTitle="入库物品详情"
  nzWidth="900"
  (nzOnCancel)="isShowSaveGoodsDialog = false"
  (nzOnOk)="doDialogSave()"
>
  <div nz-row nzType="flex">
    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label nzRequired>物品名称</nz-form-label>
        <nz-form-control>
          <nz-select
            class="dialog_input"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="请选择"
            [(ngModel)]="selectedGoods.reGoodsId"
            (ngModelChange)="onGoodsChange($event)"
          >
            <nz-option
              *ngFor="let goods of goodsList"
              [nzDisabled]="goods.isSelected"
              [nzLabel]="goods?.rGoods?.name"
              [nzValue]="goods?.id"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label nzRequired>采购日期</nz-form-label>
        <nz-form-control>
          <input
            class="dialog_input"
            nz-input
            [(ngModel)]="selectedGoods.requisitionDate"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label nzRequired>数量</nz-form-label>
        <nz-form-control>
          <input
            class="dialog_input"
            nz-input
            [(ngModel)]="selectedGoods.inNum"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>物品类别</nz-form-label>
        <nz-form-control>
          <input
            class="dialog_input"
            nz-input
            [(ngModel)]="selectedGoods.inGoodsClassification"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>规格型号</nz-form-label>
        <nz-form-control>
          <input
            class="dialog_input"
            nz-input
            [(ngModel)]="selectedGoods.inGoodsModel"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>计量单位</nz-form-label>
        <nz-form-control>
          <input
            class="dialog_input"
            nz-input
            [(ngModel)]="selectedGoods.inGoodsUnit"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>生产日期</nz-form-label>
        <nz-form-control>
          <nz-date-picker
            class="dialog_input"
            [(ngModel)]="selectedGoods.productionDate"
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>保质期(天)</nz-form-label>
        <nz-form-control>
          <nz-input-number
            class="dialog_input"
            [nzMin]="0"
            [nzStep]="10"
            [(ngModel)]="selectedGoods.shelfLife"
          ></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>采购单价</nz-form-label>
        <nz-form-control>
          <input
            class="dialog_input"
            nz-input
            [(ngModel)]="selectedGoods.singlePrice"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col>
      <nz-form-item nzFlex>
        <nz-form-label>备注</nz-form-label>
        <nz-form-control>
          <textarea
            nz-input
            class="dialog_areaInput"
            rows="2"
            maxlength="50"
            [(ngModel)]="selectedGoods.goodsComment"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-modal>
