<ng-template #btnResCaseBaseAdd>
    <button nz-button nzType="primary" (click)="turnToAdd()">添加</button>
</ng-template>
<nz-card nzTitle="服务配置列表" [nzExtra]="btnResCaseBaseAdd">
    <nz-table #ajaxTable nzBordered nzShowSizeChanger [nzFrontPagination]="false" [nzLoading]="isTableLoading" [nzData]="list" [nzTotal]="page.total" [(nzPageIndex)]="page.index" [(nzPageSize)]="page.size" (nzPageIndexChange)="updateList()" (nzPageSizeChange)="updateList(true)"
        [nzShowTotal]="totalTemplate">
        <thead>
            <tr>
                <th class="textCenter">服务类别</th>
                <th class="textCenter">服务项目</th>
                <th class="textCenter">系统类别</th>
                <th class="textCenter">系统项目</th>
                <th class="textCenter">服务图标</th>
                <th class="textCenter">服务频次</th>
                <th class="textCenter">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of ajaxTable.data">
                <td class="textCenter">
                    {{ data.resCaseBaseInfo?.rcbCustomInfo?.categoryName }}
                </td>
                <td class="textCenter">{{ data.resCaseBaseInfo?.alias }}</td>
                <td class="textCenter">{{ data.resCaseBaseInfo?.parent?.caseName }}</td>
                <td class="textCenter">{{ data.resCaseBaseInfo?.caseName }}</td>
                <td>
                    <img src="{{data.resCaseBaseInfo?.photoUrl}}" alt="" width="25px" />
                </td>
                <td class="textCenter">
                    <span *ngIf="data.danwei !== '即时'">{{ data.num }}</span>{{ data.danwei }}
                </td>
                <td class="textCenter">
                    <a href="javascript:void(0)" (click)="turnToEdit(data)">编辑</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a href="javascript:void(0)" (click)="delResCaseBase(data.id)" style="color: #f81d22 !important;">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
<ng-template #totalTemplate let-total>共 {{ total }} 条</ng-template>
