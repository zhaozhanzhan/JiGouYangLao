<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
<nz-card style="width: 100%;" nzTitle="修改用户" [nzExtra]="extraTemplate">
  <div nz-row>
    <div nz-col nzSpan="13">
      <nz-form-item nzFlex>
        <nz-form-label class="form_label" nzRequired="true"
          >用户名</nz-form-label
        >
        <nz-form-control>
          <input
            class="form_input"
            nz-input
            [(ngModel)]="user.num"
            maxlength="15"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="13">
      <nz-form-item nzFlex>
        <nz-form-label class="form_label" nzRequired="true"
          >新密码</nz-form-label
        >
        <nz-form-control>
          <input
            class="form_input"
            nz-input
            [(ngModel)]="user.newPwd"
            maxlength="25"
            type="password"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="13">
      <nz-form-item nzFlex>
        <nz-form-label class="form_label" nzRequired="true"
          >确认新密码</nz-form-label
        >
        <nz-form-control>
          <input
            class="form_input"
            nz-input
            [(ngModel)]="user.comfirmPwd"
            maxlength="25"
            type="password"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div style="text-align:center;margin-top: 30px;">
    <button
      class="saveBtn"
      nz-button
      nzType="primary"
      nzSize="large"
      (click)="onSubmit()"
      [nzLoading]="isSaveBtnLoading"
    >
      保存
    </button>
  </div>
</nz-card>
