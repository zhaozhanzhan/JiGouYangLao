<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
<nz-card style="width: 100%;" nzTitle="科室详情" [nzExtra]="extraTemplate">
  <form nz-form [formGroup]="adminiInfoFormData">
    <div nz-row>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzRequired="true"
          nzFor="name" >科室名称</nz-form-label
          >
          <nz-form-control [nzSpan]="16">
            <input
              class="w100p"
              nz-input
              formControlName="name" id="name"
            />

          <nz-form-explain *ngIf="adminiInfoFormData.get('name').dirty && adminiInfoFormData.get('name').errors">科室名称不能为空</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="departmentId" nzRequired>所属部门</nz-form-label>
            <nz-form-control [nzSpan]="16">
              <nz-tree-select class="w100p" [nzNodes]="goodsClassificationNodes" nzShowSearch [nzPlaceHolder]="reqObjGoodName"
                formControlName="departmentId" id="departmentId">
              </nz-tree-select>
              <nz-form-explain *ngIf="adminiInfoFormData.get('departmentId').dirty && adminiInfoFormData.get('departmentId').errors">科室名称不能为空</nz-form-explain>
            </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="comment" >备注</nz-form-label>
            <nz-form-control [nzSpan]="16">
              <textarea rows="4" nz-input formControlName="comment" id="comment"></textarea>
            </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <div style="text-align:center;margin-top: 30px;">
    <button
      class="saveBtn"
      nz-button
      nzType="primary"
      nzSize="large"
      (click)="onSubmit()"
      [nzLoading]="isSaveBtnLoading"
    >
      保存
    </button>
  </div>
</nz-card>
