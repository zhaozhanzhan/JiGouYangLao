<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
<nz-card style="width: 100%;" nzTitle="科室详情" [nzExtra]="extraTemplate">
  <form nz-form >
    <div nz-row>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8">科室名称</nz-form-label
          >
          <nz-form-control [nzSpan]="16">
            <input
              class="w100p"
              nz-input
               [ngModel]="result.name"
               name="name"
               readonly
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8"nzRequired>所属部门</nz-form-label>
            <nz-form-control [nzSpan]="16"> 
              <input
              class="w100p"
              nz-input
               [(ngModel)]="reqObjGoodName"
               name="reqObjGoodName"
               readonly
            />
            </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" >备注</nz-form-label>
            <nz-form-control [nzSpan]="16">
              <textarea rows="4" nz-input    name="comment" readonly [ngModel]="result.comment"></textarea>
            </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-card>
