<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
<nz-card nzTitle="服务检查" [nzExtra]="extraTemplate">
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="name" class="label">姓名</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input [(ngModel)]="resMemo.oldman.name" id="name" class="input" disabled>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="name" class="label">服务项目</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input [(ngModel)]="resMemo.item" id="name" class="input" disabled>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="name" class="label">服务时间</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input [(ngModel)]="resMemo.createDate" id="name" class="input" disabled>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired nzFor="checktype" class="label">是否合格</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <nz-radio-group [(ngModel)]="resMemo.checktype" id="checktype" (ngModelChange)="chType()">
        <label nz-radio nzValue="hege">合格</label>
        <label nz-radio nzValue="buhege">不合格</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="resMemo.checktype == 'buhege'">
    <nz-form-label [nzSpan]="4" nzRequired nzFor="checkmemo" class="label">不合格原因</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input [(ngModel)]="resMemo.checkmemo" id="checkmemo">
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="textCenter">
    <button nz-button nzType="primary" (click)="onSave()">保存</button>
  </div>
</nz-card>
