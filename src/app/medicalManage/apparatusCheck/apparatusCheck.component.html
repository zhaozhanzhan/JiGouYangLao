<!-- 主体内容 Begin -->
<div nz-row>
    <div nz-col nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
        <div class="w100p">
            <div class="w100p pr10 pb20" #printArea>
                <div class="tac ftz12">
                    <span class="ftzPt20">{{ systemInfo.sysTitle }}</span>
                </div>
                <div class="h100 posRel">
                    <div class="w100p h100p disFlex justConC aligIteC">
                        <div class="w100p tac ftz13">
                            <span class="ftwB ftzPt16">器&nbsp;械&nbsp;检&nbsp;查&nbsp;报&nbsp;告&nbsp;粘&nbsp;贴&nbsp;单</span>
                        </div>
                    </div>
                    <div class="posAbs r0 t0">
                        <e-ngx-print #print [showBtn]="false" [btnText]="'打印'" [btnClass]="{ btn: true, 'btn-success': true }" [printHTML]="printArea" [printCSS]="printCSS" [printStyle]="printStyle" (printComplete)="printComplete()"></e-ngx-print>
                        <button nz-button nzType="default" class="ml20" *ngIf="!isPrintNow" (click)="clickPrint()">打印</button>
                        <button nz-button nzType="primary" class="ml20" *ngIf="!isPrintNow && !isDisable" (click)="showModal(uploadTitle,uploadContent,uploadFooter)">上传图片</button>
                    </div>
                </div>
                <div class="mt10">
                    <table class="w100p cusTable" style="border: none !important;">
                        <thead class="w100p" style="display:table-header-group;border: none !important;">
                            <tr class="w100p" style="border: none !important;">
                                <td class="w100p" colspan="14" style="border: none !important;">
                                    <div class="w100p borBSB8C0CD h30 pb10">
                                        <div class="w100p disFlex justConSB">
                                            <div class="disFlex">
                                                <div>
                                                    <span>姓名：</span>
                                                </div>
                                                <div>
                                                    <span>{{formInfo?.basicInfo?.name}}</span>
                                                </div>
                                            </div>
                                            <div class="disFlex">
                                                <div>
                                                    <span>科别：</span>
                                                </div>
                                                <div>
                                                    <span>{{formInfo?.sectionOffice?.name}}</span>
                                                </div>
                                            </div>
                                            <div class="disFlex">
                                                <div>
                                                    <span>病区：</span>
                                                </div>
                                                <div>
                                                    <span>{{formInfo?.sickWard?.sickWardName}}</span>
                                                </div>
                                            </div>
                                            <div class="disFlex">
                                                <div>
                                                    <span>床号：</span>
                                                </div>
                                                <div>
                                                    <span>{{formInfo?.bedName}}</span>
                                                </div>
                                            </div>
                                            <div class="disFlex">
                                                <div>
                                                    <span>住院号：</span>
                                                </div>
                                                <div>
                                                    <span>{{formInfo?.admissionNo}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                    </table>
                    <div class="h800 w100p disFlex justConSB">
                        <div class="w30 h100p disFlex flexDirC">
                            <div class="h25p w100p disFlex flexDirC aligIteC">
                                <div class="flexGrow1" style="border-left:1px dotted black;"></div>
                            </div>
                            <div class="h25p w100p disFlex flexDirC aligIteC">
                                <div class="h20">
                                    <span class="">粘</span>
                                </div>
                                <div class="flexGrow1" style="border-left:1px dotted black;"></div>
                            </div>
                            <div class="h25p w100p disFlex flexDirC aligIteC">
                                <div class="h20">
                                    <span class="">贴</span>
                                </div>
                                <div class="flexGrow1" style="border-left:1px dotted black;"></div>
                            </div>
                            <div class="h25p w100p disFlex flexDirC aligIteC">
                                <div class="h20">
                                    <span class="">线</span>
                                </div>
                                <div class="flexGrow1" style="border-left:1px dotted black;"></div>
                            </div>
                        </div>
                        <div class="flexGrow1 h100p">
                            <div class="w100p h100p disFlex flexWrapW">
                                <div class="w650 h700" *ngFor="let x of imgUrlArr;let i = index;">
                                    <img class="w100p h100p" [src]="x" alt="x">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体内容 End -->

    <!-- Modal框 Begin -->
    <ng-template #uploadTitle>
        <span>上传图片</span>
    </ng-template>
    <ng-template #uploadContent>
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <!-- <nz-form-label [nzSpan]="3"></nz-form-label> -->
                    <nz-form-control [nzSpan]="21">
                        <mirr-image isShowUploadBtn="true" isShowOcrBtn="false" [imageUrlStr]="formData.url" #uploadImg></mirr-image>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </ng-template>
    <ng-template #uploadFooter>
        <button nz-button nzType="default" (click)="handleCancel()">取消</button>
        <button nz-button nzType="primary" (click)="handleOk()">确定</button>
    </ng-template>
    <!-- Modal框 End -->
</div>
<!-- 表格查询条件Begin -->
