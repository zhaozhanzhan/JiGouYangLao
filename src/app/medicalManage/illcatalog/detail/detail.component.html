<nz-card [nzExtra]="extraTemplate">
    <div style="min-height: 600px;overflow-y: auto;">
        <div class="formTitle">
            <!-- <h5>病案内容目录表</h5> -->
          </div>
          
          <div #form_catalog class="page">
              <div style="text-align:center;font-family: cursive;">
                  <!-- <span style="font-size: 1.5rem;">常熟市第二人民医院</span>
                  <br> -->
                  <span style="font-size: 1.6rem;">{{ systemInfo.sysTitle }}</span>
              </div>
              <div style="text-align:center;">
                  <span style="font-size: 1.8rem; font-weight: bold">病 案 内 容 目 录 表</span>
              </div>
              <div>
                  <span style="display: inline-block;width: 24%;">姓名：{{olderInfo?.name}}</span>
                  <span style="display: inline-block;width: 24%;">性别：{{olderInfo?.sex}}</span>
                  <span style="display: inline-block;width: 24%;">年龄：{{olderInfo?.age}}</span>
                  <span style="display: inline-block;width: 24%;">住院号：{{olderInfo?.admissionNo}}</span>
              </div>
              <table border="1px solid" style="width: 100%;">
                <thead>
                  <tr style="text-align: center;">
                    <th>序&emsp;号</th>
                    <th>病&emsp;案&emsp;内&emsp;容</th>
                    <th>张&emsp;数</th>
                    <th>页&emsp;码</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of line;let i = index">
                    <td style="text-align: center;padding: 3px 0;">{{i+1}}</td>
                    <td style="text-indent: 1em;">{{item?.dictTag}}</td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div nz-row style="padding-top: 15px;">
                  <span style="display: inline-block;width: 60%;">病案整理者签名：</span>
                  <span style="display: inline-block;width: 30%;">病案室复核者签名：</span>
              </div>
          </div>
    </div>
    
</nz-card>
<ng-template #extraTemplate>
  <e-ngx-print class="posAbs zIndex101 r100" id="eprint" btnText="打印" [btnClass]="{'printBtn': true}" [printHTML]="form_catalog" [printStyle]="printCSS"></e-ngx-print>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
