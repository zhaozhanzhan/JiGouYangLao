<nz-card [nzExtra]="extraTemplate">
    <div style="min-height: 600px;overflow-y: auto;">
      <div class="formTitle">
        <!-- <h5>病案内容目录表</h5> -->
      </div>
          
      <div #form_catalog class="page">
        <div style="text-align:center;font-family: cursive;">
            <!-- <span style="font-size: 1.5rem;">常熟市第二人民医院</span>
            <br> -->
            <span style="font-size: 1.6rem;">{{ systemInfo.sysTitle }}</span>
        </div>
        <div style="text-align:center;">
            <span style="font-size: 1.8rem; font-weight: bold">病 案 内 容 目 录 表</span>
        </div>
        <div>
            <span style="display: inline-block;width: 24%;">姓名：{{olderInfo?.name}}</span>
            <span style="display: inline-block;width: 24%;">性别：{{olderInfo?.sex}}</span>
            <span style="display: inline-block;width: 24%;">年龄：{{olderInfo?.age}}</span>
            <span style="display: inline-block;width: 24%;">住院号：{{olderInfo?.admissionNo}}</span>
        </div>
        <table border="1px solid" style="width: 100%;">
          <thead>
            <tr style="text-align: center;">
              <th>序&emsp;号</th>
              <th>病&emsp;案&emsp;内&emsp;容</th>
              <th>
                <label nz-checkbox [(ngModel)]="checked" (ngModelChange)="checkall($event)">选&emsp;择</label>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of line;let i = index">
              <td style="text-align: center;padding: 3px 0;">{{i+1}}</td>
              <td style="text-indent: 1em;">{{item?.title}}</td>
              <td (click)="isChecked(item)" style="text-align: center;"><span *ngIf="item?.checked">√</span></td>
            </tr>
          </tbody>
        </table>
        <!-- <div nz-row style="padding-top: 15px;">
            <span style="display: inline-block;width: 60%;">病案整理者签名：</span>
            <span style="display: inline-block;width: 30%;">病案室复核者签名：</span>
        </div> -->
      </div>

      <div style="height: 0px; overflow: hidden;">
        <app-first-care *ngIf="render('firstCare')" #firstCare [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-first-care>
        <app-medicalRecord *ngIf="render('medicalRecord')" #medicalRecord [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-medicalRecord>
        <app-temperatureChart *ngIf="render('temperatureChart')" #temperatureChart [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-temperatureChart>
        <app-diabetesOrder *ngIf="render('diabetesOrder')" #diabetesOrder [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-diabetesOrder>
        <app-bloodPressureRecord *ngIf="render('bloodPressureRecord')" #bloodPressureRecord [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-bloodPressureRecord>
        <app-standingOrder *ngIf="render('standingOrder')" #standingOrder [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-standingOrder>
        <app-temporaryOrder *ngIf="render('temporaryOrder')" #temporaryOrder [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-temporaryOrder>
        <app-nursingOrder *ngIf="render('nursingOrder')" #nursingOrder [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-nursingOrder>
        <app-medicalScore *ngIf="render('medicalScore')" #medicalScore [inHospitalInfoId]="olderInfo.inHospitalInfoId"></app-medicalScore>
      </div>

    </div>
    
</nz-card>
<ng-template #extraTemplate>
  <e-ngx-print #eprint hidden class="posAbs zIndex101 r100" style="right: 200px;" id="eprint" btnText="打印" [btnClass]="{'printBtn': true}" [printHTML]="someHTML" [printStyle]="someStyle" [printCSS]="someCSS" (printComplete)="printComplete()"></e-ngx-print>
  <button nz-button nzType="primary" [nzLoading]="printState" (click)="printer(eprint)" style="margin-right:20px;">打印</button>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
