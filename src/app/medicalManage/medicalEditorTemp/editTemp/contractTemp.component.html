<!-- 顶部功能按钮Begin -->
<ng-template #btnArea>
  <button
    nz-col
    nzSpan="12"
    nz-button
    nzType="primary"
    (click)="modifyTemplate()"
    [nzLoading]="isSaveBtnLoading"
  >
    保存模板
  </button>
  <button
    *ngIf="templateInfo?.startStop != 1"
    nz-col
    nzSpan="12"
    nz-button
    nzType="primary"
    class="marginLeft"
    (click)="modifyTemplate(true, true)"
    [nzLoading]="isSaveBtnLoading"
  >
    发布模板
  </button>
  <button
    *ngIf="templateInfo?.startStop == 1"
    nz-col
    nzSpan="12"
    nz-button
    nzType="danger"
    class="marginLeft"
    (click)="modifyTemplate(false, true)"
    [nzLoading]="isSaveBtnLoading"
  >
    停用模板
  </button>
  <button nz-button nzType="default" class="marginLeft" (click)="back()">
    返回
  </button>
</ng-template>
<!-- 顶部功能按钮End -->

<!-- 表单区域Begin -->
<nz-card nzTitle="病例模板详情" class="marginBottom24" [nzExtra]="btnArea">
  <mirr-customform
    [formMode]="'design'"
    [formName]="templateInfo.name"
    [(formContent)]="templateContent"
    [isShowModeController]="'true'"
  ></mirr-customform>
</nz-card>
<!-- 表单区域End -->
