<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
<nz-card style="width: 100%;" nzTitle="科室详情" [nzExtra]="extraTemplate">
  <form nz-form [formGroup]="adminiInfoFormData">
    <div nz-row>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzRequired nzFor="name">科室名称</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input class="w100p" nz-input formControlName="name" id="name" />
            <nz-form-explain *ngIf="adminiInfoFormData.get('name').dirty && adminiInfoFormData.get('name').errors">科室名称不能为空</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="number" nzRequired>科室号</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input class="w100p" type="number" nz-input formControlName="number" id="number" />
            <nz-form-explain *ngIf="adminiInfoFormData.get('number').dirty && adminiInfoFormData.get('number').errors">科室号不能为空</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="phone" nzRequired>科室电话</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input class="w100p" nz-input formControlName="phone" id="phone" />
            <nz-form-explain *ngIf="adminiInfoFormData.get('phone').dirty && adminiInfoFormData.get('phone').errors">科室电话不能为空</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="13">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="comment">备注</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <textarea rows="4" nz-input formControlName="comment" id="comment"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <div style="text-align:center;margin-top: 30px;">
    <button class="saveBtn" nz-button nzType="primary" nzSize="large" (click)="onSubmit()" [nzLoading]="isSaveBtnLoading">
      保存
    </button>
  </div>
</nz-card>
