<nz-card nzTitle="分配班组" [nzExtra]="extraTemplate">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="name">护工姓名</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input id="name" formControlName="name" nzDisabled>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzRequired nzFor="employeesGroupId">班组名称</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select nzAllowClear nzPlaceHolder="请选择" nzMode="multiple" formControlName="employeesGroupId" id="employeesGroupId">
          <nz-option *ngFor="let data of employeesGroupList" [nzValue]="data.id" [nzLabel]="data.name"></nz-option>
        </nz-select>
        <nz-form-explain *ngIf="validateForm.get('employeesGroupId').dirty && validateForm.get('employeesGroupId').errors">班组不能为空</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div style="text-align:center;margin-top: 30px;">
    <button class="saveBtn" nz-button nzType="primary" nzSize="large" (click)="onSubmit()" [nzLoading]="isSaveBtnLoading">保存</button>
  </div>
</nz-card>
<ng-template #extraTemplate>
  <button nz-button nzType="default" (click)="back()">返回</button>
</ng-template>
