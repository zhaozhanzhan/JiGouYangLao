<!-- 顶部功能按钮Begin -->
<ng-template #btnArea>
  <button
    nz-col
    nzSpan="12"
    nz-button
    nzType="default"
    (click)="modifyTemplate()"
    [nzLoading]="isSaveBtnLoading"
  >
    保存模板
  </button>
  <button
    *ngIf="contractInfo?.startOrStop != 1"
    nz-col
    nzSpan="12"
    nz-button
    nzType="primary"
    (click)="modifyTemplate(true, true)"
    [nzLoading]="isSaveBtnLoading"
  >
    发布模板
  </button>
  <button
    *ngIf="contractInfo?.startOrStop == 1"
    nz-col
    nzSpan="12"
    nz-button
    class="marginLeft"
    nzType="danger"
    (click)="modifyTemplate(false, true)"
    [nzLoading]="isSaveBtnLoading"
  >
    停用模板
  </button>
  <button nz-button nzType="default" class="marginLeft" (click)="back()">
    返回
  </button>
</ng-template>
<!-- 顶部功能按钮End -->
<!-- 顶部标题Begin -->
<ng-template #titleArea>
  <div>
    <p><span>合同模板详情</span></p>
  </div>
</ng-template>
<!-- 顶部标题End -->

<!-- 表单区域Begin -->
<nz-card [nzTitle]="titleArea" [nzExtra]="btnArea">
  <nz-card>
    <mirr-customform
      [formMode]="'design'"
      [formName]="contractInfo.name"
      [(formContent)]="templateContent"
      [isShowModeController]="'true'"
    ></mirr-customform>
  </nz-card>
</nz-card>
<!-- 表单区域End -->
